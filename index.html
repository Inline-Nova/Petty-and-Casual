<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petty and Casual</title>
    <script src="script.js"> </script>
</head>

<body>
    <h1>
        Jeff's Boba Crashout! :D
    </h1>

   

    <div class = "container">
        <img class="small-img" src="https://static.wikia.nocookie.net/marvel-rivals/images/d/de/Jeff_the_Land_Shark_Hero_Portrait.png/revision/latest?cb=20240819162642" alt="Jeff_the_Land_Shark_Hero_Portrait">
        <img class="small-img" src="https://cdn.pixabay.com/animation/2023/03/19/15/38/15-38-15-130_512.gif" alt="Boba" style="width: 50%; max-width: 500px; height: auto; transform: rotate(90deg);">
        <img class="small-img" src="https://static.wikia.nocookie.net/marvel-rivals/images/d/de/Jeff_the_Land_Shark_Hero_Portrait.png/revision/latest?cb=20240819162642" alt="Jeff_the_Land_Shark_Hero_Portrait">
    </div>

    <h2 id="randomLine"></h2>

    <div class = "box">
        <input type="text" id="userInput" placeholder="Enter text here">

    </div>

    <img class="small-img" src="https://media.tenor.com/LXcOKNc5CmAAAAAj/bouncy-jeff-jeff.gif" alt="Tiny_cute_Jeff" style="width: 50%; max-width: 100px; height: auto">


    <div id="comparisonResult"></div>

    <script>
        window.onload = function() {
            getRandomLine();

            let correctWord = "";

            fetch('parsing/dictionary.csv')  // Updated path to 'parsing/dictionary.csv'
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');  // Split content by line breaks
                    correctWord = lines[Math.floor(Math.random() * lines.length)].trim();  // Get random valid word
                })
                .catch(error => console.error('Error fetching file:', error));

            document.getElementById('userInput').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const userInput = document.getElementById('userInput').value;

                    // Compare the user input with the predefined correct word
                    if (userInput.toLowerCase() === correctWord.toLowerCase()) {
                        document.getElementById('comparisonResult').textContent = "Correct!";
                        document.getElementById('comparisonResult').style.color = "green";
                    } else {
                        document.getElementById('comparisonResult').textContent = "Incorrect, try again!";
                        document.getElementById('comparisonResult').style.color = "red";
                    }

                    // Clear the input field after the Enter key is pressed
                    document.getElementById('userInput').value = '';
                }
            });
        };

        function getRandomLine() {
            fetch('parsing/substrings.csv')  // Updated path to 'parsing/substrings.csv'
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    const firstTenLines = lines.slice(0, 10);
                    const randomLine = lines[Math.floor(Math.random() * firstTenLines.length)].trim();  // Get random substring
                    console.log('Random substring:', randomLine);  // Log the random line to console for debugging
                    document.getElementById('randomLine').textContent = randomLine;  // Set it in the <h2> element
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                });
        }


    </script>

</body>
</html>
