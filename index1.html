<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>End Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>
        You're dead!
    </h1>

    <div class = "container">
        <img class="small-img" src="images/boom.png" alt = "boom">
    </div>

    <h3>
        Substrings solved: <span id="solvedCount">0</span>
    </h3>

    <div id="gameContainer" style="display: none;">
        <h2 id="randomLine"></h2>
        <div class="box">
            <input type="text" id="userInput" placeholder="Enter text here">
        </div>
        <div id="comparisonResult"></div>
    </div>

    <button id="Button" onclick="startOver()">Start Over</button>

</body>

</html>
