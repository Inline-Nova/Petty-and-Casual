<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>End Game</title>
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <h1>
        You're dead!
    </h1>

    <div class = "container">
        <img class="small-img" src="images/boom.png" alt = "boom">
    </div>

    <h3>
        Substrings solved: <span id="solvedCount">0</span>
    </h3>

    <button id="Button" onclick="startOver()">Start Over</button>

</body>

<script>
    // Retrieve substringsSolved from localStorage and display it
    window.onload = function() {
        const substringsSolved = parseInt(localStorage.getItem('substringsSolved')) || 0;
        const solvedCountElement = document.getElementById('solvedCount');
        if (solvedCountElement) {
            solvedCountElement.textContent = substringsSolved;
        }
    };

    function startOver() {
        localStorage.setItem('substringsSolved', 0); // Reset stored count
        substringsSolved = 0; // Reset the count in the script as well
        // displaySolvedCount(); // Update the displayed count to 0
        window.location.href = "index.html"; // Redirect to index.html
    }

</script>

</html>
